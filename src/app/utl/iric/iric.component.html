
<div class="card">
    <div class="card-header">
        Lista Alumnos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrado por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" name="filter" class="form-control" type="text">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro:{{listFilter}}</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered border-primary" *ngIf="alumno.length">
                    <thead>
                        <tr>
                            <th>
                                <button (click)="showImagen()" class="btn btn-primary">Mostrar Imagen</button>
                            </th>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th>Pago</th>
                            <th>Calificaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alumnos of alumno | alumnosFilter:listFilter ">
                            <td><img *ngIf="muestraImage" [src]="alumnos.foto" [title]="alumnos.nombre" [style.width.px]="imageWidth"
                                    [style.margin.px]="imageMargin">
                            </td>
                            <th>{{alumnos.matricula}}</th>
                            <th>{{alumnos.nombre |uppercase}}</th>
                            <th>{{alumnos.edad}}</th>
                            <th>{{alumnos.correo}}</th>
                            <th>{{alumnos.pago |currency}}</th>
                            <th>8</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
